services:
  # Init container para criar a pasta data com permiss√µes corretas
  minio-init:
    image: busybox:latest
    container_name: minio-init
    user: "0:0" # Executar como root para poder alterar permiss√µes
    volumes:
      - ./data:/data
    command: |
      sh -c '
        echo "üîß Criando diret√≥rio data com permiss√µes corretas..."
        mkdir -p /data
        chown -R ${UID:-1000}:${GID:-1000} /data
        chmod -R 755 /data
        echo "‚úÖ Diret√≥rio data configurado com sucesso!"
        echo "üìÅ Permiss√µes aplicadas: $(ls -ld /data)"
      '
    networks:
      - viki_assistant_network

  minio:
    image: quay.io/minio/minio:latest
    container_name: minio
    restart: unless-stopped
    depends_on:
      minio-init:
        condition: service_completed_successfully
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: "${MINIO_ROOT_USER:-minioadmin}"
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD:-minioadmin123}"
      # Vari√°veis para uso com proxy reverso (nginx)
      # MINIO_SERVER_URL: URL p√∫blica do servidor MinIO (ser√° configurado via .env se necess√°rio)
      # MINIO_BROWSER_REDIRECT_URL: URL do console (ser√° configurado via .env se necess√°rio)
    volumes:
      - ./data:/data
    user: "${UID:-1000}:${GID:-1000}"
    command: server --console-address ":9001" /data
    networks:
      - viki_assistant_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  # Container para configurar CORS automaticamente ap√≥s MinIO estar pronto
  minio-cors-setup:
    image: minio/mc:latest
    container_name: minio-cors-setup
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ENDPOINT: "http://minio:9000"
      MINIO_ROOT_USER: "${MINIO_ROOT_USER:-minioadmin}"
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD:-minioadmin123}"
      MINIO_BUCKET_NAME: "${MINIO_BUCKET_NAME:-viki-assistant}"
    volumes:
      - ./config/cors-config.xml:/tmp/cors-config.xml:ro
    networks:
      - viki_assistant_network
    entrypoint: /bin/sh
    command: |
      -c "
      # Aguardar MinIO estar totalmente pronto
      echo '‚è≥ Aguardando MinIO estar pronto...'
      i=1
      while [ $$i -le 30 ]; do
        # Tentar configurar alias para verificar se MinIO est√° acess√≠vel
        if mc alias set testminio \"$$MINIO_ENDPOINT\" \"$$MINIO_ROOT_USER\" \"$$MINIO_ROOT_PASSWORD\" > /dev/null 2>&1; then
          echo '‚úÖ MinIO est√° pronto'
          mc alias remove testminio > /dev/null 2>&1
          break
        fi
        if [ $$i -eq 30 ]; then
          echo '‚ùå MinIO n√£o ficou pronto a tempo'
          exit 1
        fi
        sleep 2
        i=$$((i+1))
      done
      
      # Configurar alias
      echo 'üîó Configurando alias do MinIO Client...'
      mc alias set myminio \"$$MINIO_ENDPOINT\" \"$$MINIO_ROOT_USER\" \"$$MINIO_ROOT_PASSWORD\" || {
        echo '‚ùå Erro ao configurar alias'
        exit 1
      }
      
      # Verificar se o bucket existe, criar se n√£o existir
      if ! mc ls myminio/\"$$MINIO_BUCKET_NAME\" > /dev/null 2>&1; then
        echo '‚ö†Ô∏è  Bucket '\"$$MINIO_BUCKET_NAME\"' n√£o existe, criando...'
        mc mb myminio/\"$$MINIO_BUCKET_NAME\" || {
          echo '‚ùå Erro ao criar bucket'
          exit 1
        }
        echo '‚úÖ Bucket criado'
      fi
      
      # Verificar se CORS j√° est√° configurado
      if mc cors get myminio/\"$$MINIO_BUCKET_NAME\" > /dev/null 2>&1; then
        echo '‚ÑπÔ∏è  CORS j√° est√° configurado'
        echo '‚úÖ CORS configurado com sucesso!'
        echo ''
        echo 'üìã Configura√ß√£o atual:'
        mc cors get myminio/\"$$MINIO_BUCKET_NAME\"
        exit 0
      fi
      
      # Aplicar configura√ß√£o CORS
      echo 'üìù Aplicando configura√ß√£o CORS...'
      if mc cors set myminio/\"$$MINIO_BUCKET_NAME\" /tmp/cors-config.xml > /dev/null 2>&1; then
        echo '‚úÖ CORS configurado com sucesso!'
        echo ''
        echo 'üìã Configura√ß√£o aplicada:'
        mc cors get myminio/\"$$MINIO_BUCKET_NAME\"
      else
        echo '‚ö†Ô∏è  N√£o foi poss√≠vel configurar CORS automaticamente'
        echo '‚ÑπÔ∏è  Voc√™ pode configurar manualmente via console MinIO ou verificar a configura√ß√£o'
        echo '‚ÑπÔ∏è  O bucket est√° funcionando, apenas a configura√ß√£o CORS precisa ser ajustada'
      fi
      
      echo '‚úÖ CORS configurado com sucesso!'
      echo ''
      echo 'üìã Configura√ß√£o aplicada:'
      mc cors get myminio/\"$$MINIO_BUCKET_NAME\"
      "
    restart: "no"

networks:
  viki_assistant_network:
    external: true
