services:
  # Init container para criar a pasta data com permiss√µes corretas
  minio-init:
    image: busybox:latest
    container_name: minio-init
    user: "0:0" # Executar como root para poder alterar permiss√µes
    volumes:
      - ./data:/data
    command: |
      sh -c '
        echo "üîß Criando diret√≥rio data com permiss√µes corretas..."
        mkdir -p /data
        chown -R ${UID:-1000}:${GID:-1000} /data
        chmod -R 755 /data
        echo "‚úÖ Diret√≥rio data configurado com sucesso!"
        echo "üìÅ Permiss√µes aplicadas: $(ls -ld /data)"
      '
    networks:
      - viki_assistant_network

  minio:
    image: quay.io/minio/minio:latest
    container_name: minio
    restart: unless-stopped
    depends_on:
      minio-init:
        condition: service_completed_successfully
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: "${MINIO_ROOT_USER:-minioadmin}"
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD:-minioadmin123}"
      # MINIO_BROWSER_REDIRECT_URL: Removido - n√£o use quando MinIO est√° atr√°s de proxy reverso
      # Se necess√°rio, defina apenas o dom√≠nio sem protocolo (ex: minio.vikiassistant.com.br)
      # O MinIO n√£o aceita https:// ou http:// nesta vari√°vel
    volumes:
      - ./data:/data
    user: "${UID:-1000}:${GID:-1000}"
    command: server --console-address ":9001" /data
    networks:
      - viki_assistant_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

networks:
  viki_assistant_network:
    external: true
